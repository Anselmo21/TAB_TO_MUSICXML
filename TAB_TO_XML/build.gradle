plugins {
    id 'application'
  	id 'org.openjfx.javafxplugin' version '0.0.8'
}

sourceCompatibility = 13.0
targetCompatibility = 13.0

repositories {
    mavenCentral()
}

dependencies {
	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.2'
	// a dependency on Jackson Databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.9'
    // and a dependency on vert.x
    implementation 'io.vertx:vertx-core:3.5.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.2'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.2'
    compile 'org.projectlombok:lombok:1.16.6'
    
}

//defaultTasks 'clean', 'build'

test {
	useJUnitPlatform()
	testLogging {
		events 'passed', 'skipped','failed'
	}
}

run {	
	if (javafx.platform.classifier == 'win') {
		systemProperty "java.library.path", "C:\tmp"
	}
}


javafx {
	modules = [ 'javafx.controls', 'javafx.fxml' ]
    version = "15"
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes(
                'Implementation-Title': 'TAB_TO_XML',
                "Runner-Class": "$mainClassName"
        )
    }
    destinationDirectory = file("$rootDir/production")
    archivesBaseName = 'TAB2MXL'
}

mainClassName = 'Interface.Runner'
